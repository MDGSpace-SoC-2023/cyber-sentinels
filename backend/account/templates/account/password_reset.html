{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'account/password_reset.css'%}" />
</head>

<body class="align">
    <h1 class="safe-heading">BitSafe</h1>
    <div class="grid">
        <form method="POST" class="form forgot-password" id="forgotPasswordForm">
            {% csrf_token%}
            <h1 class="logintxt">Forgot Your Password?</h1>
            <div class="form__field">
                <label for="forgot__email"><svg class="icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                    </svg><span class="hidden">Email</span></label>
                <input id="forgot__email" type="email" name="email" class="form__input" placeholder="Email" required />
            </div>
            <div class="form__field">
                {% if form.errors %}
                {% for key,value in form.errors.items %}
                <strong>{{ value }}</strong>
                {% endfor %}
                {% endif %}
                {% if messages %}
                <ul class="errormessages">
                    {% for message in messages %}
                    <li><strong>{{ message }}</strong></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="form__field">
                <input type="submit" value="Reset Password" class="submit-btn" />
            </div>
        </form>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
        <symbol id="user" viewBox="0 0 1792 1792">
            <path
                d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
        </symbol>
    </svg>
    <script></script>
</body>

</html>
