{% extends "passManager/base.html" %}
{% load static %}
{% block title %}
Password Generator
{% endblock title %}
{% block script %}
<link rel="stylesheet" href="{% static 'passManager/passwordGenerator.css' %}" />
<style>
  #clipboard img {
    filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
  }
</style>
{% endblock script %}
{% block content %}
<div class="heading">
  <h2>PASSWORD GENERATOR</h2>
</div>
<div class="Main">
  <button class="Arrow">&#706;</button>
  <div class="container" style="width: 400px; transform: scale(1.05)">
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <img src="{% static 'passManager/copy.svg' %}" alt="Copy Icon" />
      </button>
    </div>
    <span id="copyMessage" class="copy-message"></span>
    <div class="settings">
      <div class="setting">
        <label>Password length</label>
        <input type="number" id="length" min="8" max="20" value="8" />
      </div>
      <div class="setting">
        <label>Include uppercase letters</label>
        <!-- <input type="checkbox" id="uppercase" checked /> -->
        <label class="checkbox style-d">
          <input type="checkbox" id="uppercase" checked />
          <div class="checkbox__checkmark"></div>
          <!-- <div class="checkbox__body">Style D</div> -->
        </label>
      </div>
      <div class="setting">
        <label>Include lowercase letters</label>
        <!-- <input type="checkbox" id="lowercase" checked /> -->
        <label class="checkbox style-d">
          <input type="checkbox" id="lowercase" checked />
          <div class="checkbox__checkmark"></div>
          <!-- <div class="checkbox__body">Style D</div> -->
        </label>
      </div>
      <div class="setting">
        <label>Include numbers</label>
        <!-- <input type="checkbox" id="numbers" checked /> -->
        <label class="checkbox style-d">
          <input type="checkbox" id="numbers" checked />
          <div class="checkbox__checkmark"></div>
          <!-- <div class="checkbox__body">Style D</div> -->
        </label>
      </div>
      <div class="setting">
        <label>Include symbols</label>
        <!-- <input type="checkbox" id="symbols" checked /> -->
        <label class="checkbox style-d">
          <input type="checkbox" id="symbols" checked />
          <div class="checkbox__checkmark"></div>
          <!-- <div class="checkbox__body">Style D</div> -->
        </label>
      </div>
    </div>
    <button class="btn btn-large" id="generate">Generate password</button>
  </div>
</div>
{% endblock content %}
{% block fscript %}
<script src="{%static 'passManager/passwordGenerator.js'%}"></script>
{% endblock fscript %}
