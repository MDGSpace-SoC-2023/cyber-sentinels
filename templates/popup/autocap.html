<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auto Capture</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../../styles/popup/autocap.css">
    <style>
        .password-container .eye-closed {
            display: inline;
        }

        .password-container .eye-open {
            display: none;
        }

        .password-container.show-password .eye-closed {
            display: none;
        }

        .password-container.show-password .eye-open {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <form class="form">
            <h2>Auto Capture</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="passwordField" name="password" required maxlength="20">
                    <span class="material-symbols-outlined eye-icon eye-closed" id="togglePasswordVisibilityClosed">
                        visibility
                    </span>
                    <span class="material-symbols-outlined eye-icon eye-open" id="togglePasswordVisibilityOpen">
                        visibility_off
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="sync">Sync:</label>
                <label class="toggler-wrapper style-7" for="sync">
                    <input type="checkbox" id="sync" name="sync">
                    <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                    </div>
                </label>
            </div>

            <div class="form-group">
                <label for="device">Device:</label>
                <label class="toggler-wrapper style-7" for="device">
                    <input type="checkbox" id="device" name="device">
                    <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                    </div>
                </label>
            </div>

            <div class="form-group">
                <label for="customText">Custom:</label>
                <input type="text" id="customText" name="customText">
            </div>
            <div class="form-buttons">
                <button class="cancel-button" id="cancelButton">Never</button>

                <button class="save-button">Save/Update</button>
            </div>
        </form>
    </div>
    <script src="../../js/popup/autocap.js"></script>

</body>

</html>
