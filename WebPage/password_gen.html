<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_gen.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-Xs1p22qdoyJ+ntxMjRv04pYeizUz+Ey+N60FLhc/lPbQegv8ygJn3VuSm7nO3uQpk3jmjE5g08TjlRftgFrr7Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="Header">
        <img src="#" height="80%" alt="B">
        <p>BitSafe</p>
    </div>
    <div class="Menu">
        <div class="NavBar">
            <a href="#" style="padding-left: 25%;">Dashboard</a>
            <a href="#" style="padding-left: 15%;">Notifications</a>
            <a href="#" style="padding-left: 12%;">Password usage</a>
            <a href="#" style="padding-left: 2%;">Dark Web monitoring</a>
            <a href="#" style="padding-left: 5%;">Password Generator</a>
            <a href="#" style="padding-left:30%;" id="Account">Account</a>
            <a href="#" style="padding-left:30%;" class="accnt">Profile</a>
            <a href="#" style="padding-left:6%;" class="accnt">Change Password</a>
            <a href="#" style="padding-left:30%;" class="accnt">Devices</a>
        </div>
        <div class="logout">
            <svg class="svg-icon" style="height: 60%;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024"
                version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M835.669333 554.666667h-473.173333A42.453333 42.453333 0 0 1 320 512a42.666667 42.666667 0 0 1 42.474667-42.666667h473.173333l-161.813333-161.834666a42.666667 42.666667 0 0 1 60.330666-60.330667l234.666667 234.666667a42.666667 42.666667 0 0 1 0 60.330666l-234.666667 234.666667a42.666667 42.666667 0 0 1-60.330666-60.330667L835.669333 554.666667zM554.666667 42.666667a42.666667 42.666667 0 1 1 0 85.333333H149.525333C137.578667 128 128 137.578667 128 149.482667v725.034666C128 886.4 137.6 896 149.525333 896H554.666667a42.666667 42.666667 0 1 1 0 85.333333H149.525333A106.816 106.816 0 0 1 42.666667 874.517333V149.482667A106.773333 106.773333 0 0 1 149.525333 42.666667H554.666667z"
                    fill="" />
            </svg>
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="heading">
        <h2>PASSWORD GENERATOR</h2>
    </div>
    <div class="Main">
        <button class="Arrow">&#706;</button>
        <div class="container" style="width: 400px; transform: scale(1.05);">

            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <img src="copy.svg" alt="Copy Icon">
                </button>
            </div>
    
            <span id="copyMessage" class="copy-message"></span>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="number" id="length" min='8' max='20' value='8' />
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate password
            </button>
        </div>
       
    </div>
    <script src="password_gen.js"></script>
</body>

</html>
