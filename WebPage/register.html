<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <title>Register Bitsafe</title>
</head>

<body>
    <div class="container" id="container">

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form method="post" action="#">
                    <input type="hidden" name="csrfmiddlewaretoken"
                        value="JhbYVpZqMcEwbzEs1p03mPmBp4PLPYiKUNPRFAHoSBy7XDeXLDREKwi11q9U5oji">
                    <h1>Create Account</h1>
                    <tr>
                        <th></th>
                        <td>

                            <input type="text" name="username" maxlength="150" autofocus placeholder="Username" required
                                id="id_username">


                        </td>
                    </tr>

                    <tr>
                        <th></th>
                        <td>

                            <input type="email" name="email" maxlength="254" placeholder="Email" id="id_email">


                        </td>
                    </tr>

                    <tr>
                        <th></th>
                        <td>

                            <input type="text" name="first_name" maxlength="150" placeholder="Name" id="id_first_name">


                        </td>
                    </tr>

                    <tr>
                        <th></th>
                        <td>

                            <input type="password" name="password1" autocomplete="new-password" placeholder="Password"
                                required id="id_password1">


                        </td>
                    </tr>

                    <tr>
                        <th></th>
                        <td>

                            <input type="password" name="password2" autocomplete="new-password"
                                placeholder="Confirm Password" required id="id_password2">




                        </td>
                    </tr>
                    <button type="submit" name="submit">Sign Up</button>
                </form>
            </div>
        </div>



        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" onclick="window.location.href='login.html'">Sign In</button>
                </div>
            </div>
        </div>



        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const container = document.getElementById("container");
                container.classList.add("right-panel-active");
            });

        </script>

    </div>

</body>

</html>
