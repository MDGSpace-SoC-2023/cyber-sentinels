<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #clipboard img {
            filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
        }
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="../../styles/popup/genpass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-Xs1p22qdoyJ+ntxMjRv04pYeizUz+Ey+N60FLhc/lPbQegv8ygJn3VuSm7nO3uQpk3jmjE5g08TjlRftgFrr7Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container" style="width: 400px; transform: scale(1.05);">

        <h1 id="passgentxt"><span class="material-symbols-outlined" id="backButton" style="cursor: pointer;">
                arrow_back_ios_new
            </span> Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
            <span id="error"></span>
            <button class="btn" id="clipboard">
                <img src="../../assets/copy.svg" alt="Copy Icon">
            </button>
        </div>

        <span id="copyMessage" class="copy-message"></span>
        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="length" min='8' max='20' value='8' />
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate password
        </button>
    </div>
    <script src="../../js/popup/genpass.js"></script>
</body>

</html>
